<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contacto. Ante cualquier inquietud presentar mensaje donde contestaremos dentro de 48 horas hábiles">
    <title>Contacto | The Best T-Shirt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" type="image/png" href="../assets/icons/laufey.png">

</head>

<body>

    <header class="header">

        <div class="logo">

            <a href="../index.html"><img src="../assets/icons/laufey-2.png" alt="logo"></a>
            
        </div>

        <nav>

            <ul class="main-menu" id="main-menu">
                <li><a href="../index.html">Inicio</a>
                <li><a href="./productos.html">Productos</a>    
                <li><a href="./sublimados.html">Sublimados</a>
                <li><a href="./envios.html">Envíos</a>
                <li><a href="#">Contacto</a>
            </ul>

            <div class="busqueda">
                <input type="text" class="buscar" placeholder="Buscar...">
                <a href="#"><img src="../assets/icons/lupa.png" alt="busqueda"></a>
            </div>

        </nav>

        <div class="carrito">
            <a href="#"><img src="../assets/icons/carrito.png" alt="carrito"></a>
        </div>

        <div id="toggle-menu" class="toggle-menu">
            <img src="../assets/icons/menu.ico" alt="menu" class="menu">
        </div>

    </header>

    <main class="main-contacto">

        <section class="formulario"> 

            <div class="titulo">
                <h2>Hola! <img src="../assets/icons/telefono.png" alt="telefono" class="telefono"></h2>
                <p> Para seguir mejorando envíanos tu experiencia en la página y reseña de tu compra!</p>
            </div>

            <div class="form">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombre y Email</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre y apellido">
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
                </div>
    
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Opinión</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" placeholder="Escribe algo..."></textarea>
                </div>
    
                <div class="boton">
                    <input class="btn btn-light" type="submit" value="Enviar">
                </div>
            </div>

        </section>

    </main>

    <footer>

        <div class="pago-envio-links">
            
            <div class="pago">

                <h4>MÉTODOS DE PAGO</h4>
                <img src="../assets/pago/balenco.png" alt="balenco">
                <img src="../assets/pago/mastercard.png" alt="mastercard">
                <img src="../assets/pago/mp.png" alt="mercadopago">
                <img src="../assets/pago/naranja.png" alt="naranja">
                <img src="../assets/pago/visa.png" alt="visa">
                <img src="../assets/pago/rapipago.png" alt="rapipago">

            </div>

            <div class="envio">

                <h4>FORMAS DE ENVÍO</h4>
                <img src="../assets/pago/oca.png" alt="oca">
                <img src="../assets/pago/domicilio.png" alt="domicilio">
                <img src="../assets/pago/local.png" alt="local">
            
            </div>

            <div class="links-poli">

                <div class="links">
                    <h3>Redes Sociales</h3>
                    <div class="links-redes">
                        <a href="https://www.facebook.com"><img src="../assets/icons/facebook.ico" alt="link a facebook"></a>
                        <a href="https://www.instagram.com"><img src="../assets/icons/instagram.ico" alt="link a instagram"></a>
                        <a href="https://www.youtube.com"><img src="../assets/icons/youtube.ico" alt="link a youtube"></a>
                        <a href="https://www.twitter.com"><img src="../assets/icons/twitter.png" alt="link a twitter"></a>

                    </div>
                </div>
            
                <div class="poli">
                    <ul>
                        <li><a href="#" class="text">Política de privacidad</a></li>
                        <li>@ Copyright LaufeyAndK - 2023. Todos los derechos reservados.</li>
                    </ul>      
                </div>

            </div>

            
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../js/scripts.js"></script>
</body>
</html>
